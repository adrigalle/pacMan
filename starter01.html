<html>
    <body>
        <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
    </body>
<SCRIPT>
    var pos = 0;
    let pageWidth = window.innerWidth;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'], //left to right = 0
        ['PacMan3.png', 'PacMan4.png']  //right to left = 1
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width;
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
        img.src = pacArray[direction][focus]; //direction 0=left-to-right, 1=right-to-left
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
    }
    setInterval(Run, 200);

    function checkPageBounds(direction, imgWidth, pos, pageWidth) {
        //
        // Complete this to reverse direction on hitting page bounds
        // 
        if(direction === 0 && (pos + imgWidth > pageWidth)) direction= 1;
        //if dir is 0 (l to r) & position + idth of image hits right edge; turn to 1
        if(direction === 1 && pos< 0) direction = 0;
        //if dir is r to l & position hits left edge; turn to 0
        return direction;
    }
</SCRIPT>

</html>
